<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #81c784;
      --accent-color: #ffab00;
      --danger-color: #d32f2f;
      --light-bg: #f5f5f5;
      --card-bg: #ffffff;
      --text-dark: #263238;
      --text-medium: #546e7a;
      --text-light: #b0bec5;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-dark);
      line-height: 1.6;
    }
    
    .container {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }
    :root {
        --primary-color: #2e7d32;
        --secondary-color: #81c784;
        --accent-color: #ffab00;
        --danger-color: #d32f2f;
        --light-bg: #f5f5f5;
        --card-bg: #ffffff;
        --text-dark: #263238;
        --text-medium: #546e7a;
        --text-light: #b0bec5;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--light-bg);
        color: var(--text-dark);
        line-height: 1.6;
      }
      
      .container {
        display: grid;
        grid-template-columns: 250px 1fr;
        min-height: 100vh;
      }
      
      /* Sidebar */
      .sidebar {
        background-color: var(--primary-color);
        color: white;
        padding: 2rem 1rem;
        position: sticky;
        top: 0;
        height: 100vh;
      }
      
      .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 2.5rem;
        font-size: 1.25rem;
        font-weight: 600;
      }
      
      .logo i {
        font-size: 1.5rem;
      }
      
      .nav-menu {
        list-style: none;
      }
      
      .nav-item {
        margin-bottom: 0.75rem;
      }
      
      .nav-link {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      
      .nav-link:hover, .nav-link.active {
        background-color: rgba(255, 255, 255, 0.15);
      }
      
      .nav-link i {
        width: 24px;
        text-align: center;
      }
      
      /* Main Content */
      .main-content {
        padding: 2rem;
      }
      
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      
      .page-title {
        font-size: 1.75rem;
        font-weight: 600;
      }
      
      .user-menu {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      
      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: var(--secondary-color);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
      }
      
      /* Dashboard Grid */
      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 1.5rem;
      }
      
      .card {
        background-color: var(--card-bg);
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: var(--shadow);
      }
      
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      
      .card-title {
        font-size: 1.1rem;
        font-weight: 500;
        color: var(--text-medium);
      }
      
      .card-actions {
        display: flex;
        gap: 0.5rem;
      }
      
      .btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        font-family: inherit;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .btn-sm {
        padding: 0.35rem 0.75rem;
        font-size: 0.85rem;
      }
      
      .btn-primary {
        background-color: var(--primary-color);
        color: white;
      }
      
      .btn-primary:hover {
        background-color: #1b5e20;
      }
      
      .btn-outline {
        background-color: transparent;
        border: 1px solid var(--text-light);
        color: var(--text-medium);
      }
      
      .btn-outline:hover {
        border-color: var(--text-medium);
      }
      
      /* Stats Cards */
      .stat-card {
        grid-column: span 3;
      }
      
      .stat-value {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      
      .stat-label {
        color: var(--text-medium);
        font-size: 0.9rem;
      }
      
      .stat-change {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        font-size: 0.85rem;
        margin-top: 0.5rem;
      }
      
      .positive {
        color: var(--primary-color);
      }
      
      .negative {
        color: var(--danger-color);
      }
      
      /* Charts */
      .chart-card {
        grid-column: span 6;
        height: 350px;
      }
      
      .chart-container {
        position: relative;
        height: calc(100% - 40px);
        width: 100%;
      }
      
      /* Transactions */
      .transactions-card {
        grid-column: span 4;
      }
      
      .transaction {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 0;
        border-bottom: 1px solid #eee;
      }
      
      .transaction:last-child {
        border-bottom: none;
      }
      
      .transaction-info {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      
      .transaction-icon {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      
      .income {
        background-color: var(--primary-color);
      }
      
      .expense {
        background-color: var(--danger-color);
      }
      
      .transaction-details h4 {
        font-size: 0.95rem;
        margin-bottom: 0.25rem;
      }
      
      .transaction-details p {
        font-size: 0.8rem;
        color: var(--text-medium);
      }
      
      .transaction-amount {
        font-weight: 500;
      }
      
      /* Budgets */
      .budgets-card {
        grid-column: span 4;
      }
      
      .budget-item {
        margin-bottom: 1rem;
      }
      
      .budget-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
      }
      
      .budget-category {
        font-weight: 500;
      }
      
      .budget-amount {
        color: var(--text-medium);
        font-size: 0.9rem;
      }
      
      .progress-bar {
        height: 8px;
        background-color: #e0e0e0;
        border-radius: 4px;
        overflow: hidden;
      }
      
      .progress {
        height: 100%;
        background-color: var(--primary-color);
        border-radius: 4px;
      }
      
      /* Responsive */
      @media (max-width: 1200px) {
        .stat-card {
          grid-column: span 6;
        }
        
        .chart-card {
          grid-column: span 12;
        }
        
        .transactions-card, .budgets-card {
          grid-column: span 6;
        }
      }
      
      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
        }
        
        .sidebar {
          display: none;
        }
        
        .stat-card, .transactions-card, .budgets-card {
          grid-column: span 12;
        }
      }
      
      /* Form Styles */
      .form-group {
        margin-bottom: 1rem;
      }
      
      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-medium);
      }
      
      .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-family: inherit;
        transition: border 0.3s ease;
      }
      
      .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
      }
      
      /* Modal */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
      
      .modal.active {
        opacity: 1;
        pointer-events: all;
      }
      
      .modal-content {
        background-color: white;
        border-radius: 12px;
        width: 100%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
        transform: translateY(20px);
        transition: transform 0.3s ease;
      }
      
      .modal.active .modal-content {
        transform: translateY(0);
      }
      
      .modal-header {
        padding: 1.5rem;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .modal-title {
        font-size: 1.25rem;
        font-weight: 600;
      }
      
      .modal-close {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--text-medium);
      }
      
      .modal-body {
        padding: 1.5rem;
      }
      
      .modal-footer {
        padding: 1rem 1.5rem;
        border-top: 1px solid #eee;
        display: flex;
        justify-content: flex-end;
        gap: 0.75rem;
      }
      
      /* Tabs */
      .tabs {
        display: flex;
        border-bottom: 1px solid #eee;
        margin-bottom: 1.5rem;
      }
      
      .tab {
        padding: 0.75rem 1.5rem;
        cursor: pointer;
        color: var(--text-medium);
        font-weight: 500;
        border-bottom: 2px solid transparent;
        transition: all 0.3s ease;
      }
      
      .tab.active {
        color: var(--primary-color);
        border-bottom-color: var(--primary-color);
      }
      
      /* Date Range Selector */
      .date-range-selector {
        display: flex;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
      }
      
      .date-range-btn {
        padding: 0.5rem 1rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        background: none;
        cursor: pointer;
        color: var(--text-medium);
        transition: all 0.3s ease;
      }
      
      .date-range-btn.active {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
      }
